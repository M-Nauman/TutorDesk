<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Signup
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg mdl-size">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="font-size: medium;
                    text-align: right;">Sign Up and Start Learning!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="">
                        <button class="btn btn-primary" style="width: 185px;height: 52px;font-size: 18px;">Continue With
                            <span class="fa fa-facebook-f icon-size"></span></button>
                        <button class=" google-btn btn btn-primary"
                            style="width: 185px;height: 52px;font-size: 18px;">Continue With
                            <img src="new-google-favicon-512.png" alt=""></button>
                        <div class="btn-group">
                            <div class="btn-btn-group"><span class="fa fa-user icon-adjustment "></span>
                            </div>
                            <input type="text" name="" id="" placeholder="First Name" class=" mx-auto shadow p-4
                                mb-4 bg-white ">
                            </input>
                        </div>
                        <div class="btn-group">
                            <div class="btn-btn-group"><span class="fa fa-user icon-adjustment "></span>
                            </div>
                            <input type="text" name="" id="" placeholder="Last Name" class=" mx-auto shadow p-4
                                mb-4 bg-white ">
                            </input>
                        </div>
                        <div class="btn-group">
                            <div class="btn-btn-group"><span class="fa fa-envelope icon-adjustment "></span>
                            </div>
                            <input type="text" name="" id="" placeholder="Email" class=" mx-auto shadow p-4
                                mb-4 bg-white ">
                            </input>
                        </div>
                        <div class="btn-group">
                            <div class="btn-btn-group"><span class="fa fa-lock icon-adjustment "></span>
                            </div>
                            <input type="text" name="" id="" placeholder="Password" class=" mx-auto shadow p-4
                                mb-4 bg-white ">
                            </input>
                        </div>
                        <div class="btn-group">
                            <div class="btn-btn-group"><span class="fa fa-lock icon-adjustment "></span>
                            </div>
                            <input type="text" name="" id="" placeholder="Confirm Password" class=" mx-auto shadow p-4
                                mb-4 bg-white ">
                            </input>
                            <br>
                        </div>
                        <button class=" signup-btn">Signup</button>
                    </form>
                    <p> by signing up ,you are agree to <a href="">terms of use</a> and <a href="">privacy policy</a>
                    </p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <p class="login-link">Already have an Account? <a href="">Login</a> </p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
