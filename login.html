<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#myModal">
            Login
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered mdl-size">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title mdl-title">Login to your TutorDesk
                            Account!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->

                    <div class="modal-body ">
                        <form action="">

                            <button class="btn btn-primary social-media-button ">
                                <span class="fa fa-facebook-f icon-size"></span>
                                Continue with
                                facebook</button>
                            <button class=" social-media-button  mx-auto  shadow google-btn">
                                <img src="new-google-favicon-512.png" alt="">
                                Continue with
                                Google</button>
                            <div class="btn-group">
                                <div class="btn-btn-group"><span class="fa fa-envelope icon-adjustment "></span>
                                </div>
                                <input type="text" name="" id="" placeholder="Email"
                                    class=" mx-auto  shadow p-4 mb-4 bg-white  ">
                                </input>
                            </div>
                            <div class="btn-group">
                                <div class="btn-btn-group"><span class="fa fa-lock icon-adjustment"></span>
                                </div>
                                <input type="text" name="" id="" placeholder="Password"
                                    class=" mx-auto  shadow p-4 mb-4 bg-white  ">
                                </input>
                            </div>

                            <button class="btn btn-primary social-media-button mx-auto  shadow "
                                id="login">Login</button>
                            <p class="txt-center">or <a href="#">forget password</a></p>

                    </div>
                    </form>


                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <p>Don't have an account?<a href="#"> Sign up</a></p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
